<div class="page_header">
    <h1>Skills & Capabilities</h1>
    <p>Here you can see all of your skills which supplement the business.</p>
</div>
<div class="table-responsive basicTable-wrapper">
    <table class="table table-hover" id="basicTable">
        <thead>
            <tr>
                <th></th>
                <th>Skill Name</th>
                <th>Status</th>
                <th>Description</th>
                <th>Activity</th>
                <th>Mode</th>
                <th>Skill Level</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="skill in skills">
                <td><div class="skill-img"> </div></td>
                <td>{{skill.skillName}}</td>
                <td>
					<div class="status-symbol">
						<a href=""></a>
						<a href=""></a>
					</div>
				</td>
                <td>{{skill.description}}</td>
                <td>{{skill.activity}}</td>
                <td>{{skill.mode}}</td>
                <td>{{skill.skillLevel}}</td>
                <td>
					<div class="edit-remove-option">
						<a href="" class="edit-option"><img src="assets/img/edit-icon.png" alt="" /></a>
						<a href="" class="remove-option"><img src="assets/img/remove-icon.png" alt="" /></a>
					</div>
				</td>
            </tr>
        </tbody>
    </table>
</div>
